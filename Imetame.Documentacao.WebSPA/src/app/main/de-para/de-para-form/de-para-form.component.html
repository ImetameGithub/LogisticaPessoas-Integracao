<div id="de-para" class="default-form-page page-layout simple inner-scroll">
    <!-- CENTER -->
    <div class="center" fxFlex>
        <!-- HEADER -->
        <div
            class="header accent-500 p-16 p-sm-24"
            fxLayout="column"
            fxLayoutAlign="start"
            fxLayout.gt-xs="row"
            fxLayoutAlign.gt-xs="space-between center"
        >
            <!-- APP TITLE -->
            <div fxLayout="row" fxLayoutAlign="start center">
                <div class="logo" fxLayout="row" fxLayoutAlign="start center">
                    <mat-icon
                        class="logo-icon mr-16 navi"
                        [@animate]="{
                            value: '*',
                            params: { delay: '50ms', scale: '0.2' }
                        }"
                        [routerLink]="'../'"
                    >
                        arrow_back
                    </mat-icon>
                    <span
                        class="logo-text h1 navi"
                        [@animate]="{
                            value: '*',
                            params: { delay: '100ms', x: '-25px' }
                        }"
                        [routerLink]="'../'"
                    >
                        De para
                    </span>
                    <mat-icon class="separator">chevron_right</mat-icon>
                    <span
                        class="logo-text h1"
                        [@animate]="{
                            value: '*',
                            params: { delay: '200ms', x: '-25px' }
                        }"
                        *ngIf="pageType === 'new'"
                    >
                        Novo
                    </span>
                    <span
                        class="logo-text h1"
                        [@animate]="{
                            value: '*',
                            params: { delay: '200ms', x: '-25px' }
                        }"
                        *ngIf="pageType === 'edit'"
                    >
                        {{ detailForm?.controls.credenciadora.value }}
                    </span>
                </div>
            </div>
            <!-- / APP TITLE -->
            <div>
                <button
                    mat-raised-button
                    class="reference-button mat-white-bg mt-16 mt-sm-0"
                    [disabled]="
                        detailForm?.invalid || detailForm?.pristine || isBusy
                    "
                    (click)="saveOrAdd()"
                >
                    <mat-icon class="mr-8">save</mat-icon>
                    <span>Salvar</span>
                </button>
            </div>
        </div>
        <!-- / HEADER -->
        <!-- CONTENT -->
        <div class="content">
            <mat-tab-group dynamicHeight="true">
                <mat-tab label="Dados">
                    <div
                        class="tab-content"
                        fusePerfectScrollbar
                        fxLayout="row wrap"
                        fxLayoutAlign="space-between"
                    >
                        <form
                            name="detailForm"
                            [formGroup]="detailForm"
                            class="w-100-p"
                            fxLayout="row wrap"
                            fxLayoutAlign="space-between"
                        >
                            <mat-form-field fxFlex="100" appearance="outline">
                                <mat-label>Credenciadora</mat-label>
                                <input
                                    matInput
                                    name="credenciadora"
                                    formControlName="credenciadora"
                                    placeholder="Credenciadora"
                                    required
                                />
                                <mat-error
                                    *ngFor="
                                        let msg of displayMessage.credenciadora
                                    "
                                >
                                    {{ msg.key }}
                                </mat-error>
                            </mat-form-field>

                            <mat-form-field fxFlex="100" appearance="outline">
                                <mat-label>De</mat-label>
                                <input
                                    matInput
                                    name="de"
                                    formControlName="de"
                                    placeholder="De"
                                    required
                                />
                                <mat-error
                                    *ngFor="let msg of displayMessage.de"
                                >
                                    {{ msg.key }}
                                </mat-error>
                            </mat-form-field>

                            <mat-form-field fxFlex="100" appearance="outline">
                                <mat-label>Para</mat-label>
                                <input
                                    matInput
                                    name="para"
                                    formControlName="para"
                                    placeholder="Para"
                                    required
                                />
                                <mat-error
                                    *ngFor="let msg of displayMessage.para"
                                >
                                    {{ msg.key }}
                                </mat-error>
                            </mat-form-field>
                        </form>
                    </div>
                </mat-tab>
            </mat-tab-group>
        </div>

        <!-- / CONTENT -->
    </div>
    <!-- / CENTER -->
</div>
