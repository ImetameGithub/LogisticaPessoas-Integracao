<div id="credenciadora" class="default-form-page page-layout simple inner-scroll ">
    <!-- CENTER -->
    <div class="center" fxFlex>
        <!-- HEADER -->
        <div class="header accent-500 p-16 p-sm-24" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-xs="row"
            fxLayoutAlign.gt-xs="space-between end">
            <!-- APP TITLE -->
            <div fxLayout="row" fxLayoutAlign="start center">
                <div class="logo" fxLayout="row" fxLayoutAlign="start center">

                    <span class="logo-text h1 ml-16" [@animate]="{value:'*',params:{delay:'200ms',x:'-25px'}}">
                        Cadastro de colaboradores
                    </span>
                </div>

            </div>
            <!-- / APP TITLE -->
            <div>
            </div>
        </div>
        <!-- / HEADER -->
        <!-- CONTENT -->
        <form class="content" name="filtroForm" [formGroup]="filtroForm">
            <div class="content">
                <mat-tab-group dynamicHeight="true">
                    <mat-tab label="Cadastro">
                        <div class="tab-content" fusePerfectScrollbar fxLayout="row wrap" fxLayoutAlign="center">

                            <div fxFlex="51">
                                <custom-search-select [options]="pedidosOptions" [required]="false"
                                    formControlName="pedido" placeholder="Selecione um Pedido" label="Pedido"
                                    class="col-span-4">
                                </custom-search-select>
                            </div>

                            <mat-form-field fxFlex="51" appearance="outline">
                                <mat-label>Ordem de serviço</mat-label>
                                <input type="text" matInput required #osInput [matAutocomplete]="autoResp" formControlName="oss">
                                <mat-autocomplete #autoResp="matAutocomplete" [displayWith]="displayFnResp">
                                    <mat-option *ngFor="let os of filteredOss | async" [value]="os">
                                        {{os.numero}} - {{os.descricao}}
                                    </mat-option>
                                </mat-autocomplete>
                            </mat-form-field>
                            <!-- <div fxFlex="51">
                                <custom-search-select (searchChange)="getOs($event)" [multiple]="false"
                                    [options]="OsOptions" formControlName="Os" [required]="false"
                                    placeholder="Selecione as OS" label="OS" class="col-span-4">
                                </custom-search-select>
                            </div> -->

                            <div fxFlex="51" fxLayout="row wrap" fxLayoutAlign="end">

                                <button class="mr-8" mat-raised-button color="primary" [disabled]="filtroForm.invalid"
                                    (click)="avancar()">Avançar</button>
                            </div>

                        </div>
                    </mat-tab>

                </mat-tab-group>

            </div>
        </form>
        <!-- / CONTENT -->

    </div>
    <!-- / CENTER -->
</div>
