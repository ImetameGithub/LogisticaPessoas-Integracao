<div class="chamada">
    <span>Filtro</span>
</div>

<mat-dialog-content class="mat-typography">
    <div class="padding-border">
        <Form class="grid-cols-12 gap-15">

            <custom-search-select [options]="colaboradoresOptions" [multiple]="true" [required]="true"
                formControlName="atividades" placeholder="Selecione os perfis" label="Perfil" class="col-span-4">
            </custom-search-select>

            <custom-search-select [options]="atividadesOptions" [multiple]="true" formControlName="atividades"
                [required]="true" placeholder="Selecione as equipe" label="Equipes" class="col-span-4">
            </custom-search-select>

            <custom-search-select [options]="atividadesOptions" [multiple]="true" formControlName="atividades"
                [required]="true" placeholder="Selecione as OS" label="OS" class="col-span-4">
            </custom-search-select>

            <custom-search-select [options]="atividadesOptions" [multiple]="true" formControlName="atividades"
                [required]="true" placeholder="Selecione a disciplina" label="Disciplina" class="col-span-4">
            </custom-search-select>

            <custom-search-select [options]="atividadesOptions" [multiple]="true" formControlName="atividades"
                [required]="true" placeholder="Selecione a função" label="Função" class="col-span-8">
            </custom-search-select>

            <custom-search-select [options]="atividadesOptions" [multiple]="true" formControlName="atividades"
                [required]="true" placeholder="Selecione a credenciadora" label="Credenciadora" class="col-span-4">
            </custom-search-select>

            <div class="col-span-4">
                <section class="example-section">
                    <mat-checkbox class="example-margin" [(ngModel)]="pendenteCad">Pendente Cadastramento</mat-checkbox>
                </section>
            </div>
            <div class="col-span-4">
                <section class="example-section">
                    <mat-checkbox class="example-margin" [(ngModel)]="mudaFuncao">Mudança de Função últimos 180 dias</mat-checkbox>
                </section>
            </div>
            

            <!-- <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="30px">
        
            </div> -->
        </Form>
    </div>
</mat-dialog-content>

<!-- component -->

<div class="padding-border">
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close style="background-color: rgb(157, 27, 27); color: white">Cancelar</button>
        <button mat-raised-button style="background-color: rgb(22, 163, 75); color: white">Salvar</button>
        <!-- <button mat-button mat-dialog-close style="background-color: rgb(157, 27, 27); color: white">Cancelar</button>
        <button [disabled]="form.invalid || blockRequisicao" type="submit" (click)="addOrUpdate()" mat-raised-button
            style="background-color: rgb(22, 163, 75); color: white">Salvar</button> -->
    </mat-dialog-actions>
</div>
